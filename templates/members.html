k{% extends "base.html" %}
{% block title %}我的信息{% endblock %}
{% block style %}
<style type="text/css">
	.test {
		margin-top: 5px;
	}
	p {
		font-size:12px;
	}
	.qun-add{
		margin-right: 10px;
	}
	.btn-xs {
		margin-left: 20px;
	}
</style>
{% endblock %}
{% block content %}
<div role="tabpanel">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">所有成员</a></li>
		<!-- <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">群消息</a></li> -->
	</ul>
	<div class="tab-content">
		<br>
		<div role="tabpanel" class="tab-pane active row" id="home">
			<div class="col-xs-offset-1 col-xs-9">
				<input type="text" class="form-control" id="search" placeholder="输入手机号添加用户">
			</div>
			<div class="col-xs-2">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
			</div>
		<div>
		<div class="row">
			<div class="alert alert-success" role="alert" style="display: none"></div>
			<ul class="list-group">
				{% for member in members %}
					<li class="list-group-item" data-id="{{ member.openid }}">
						{{ member.username }}
						<span class="badge">删除</span>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
	$(document).on('click', '.badge', function (event) {
		var memberId = $(this).parent().data('id');
		var data = {
			"deleteId": memberId
		}
		$.ajax({
			type: "POST",
			url: "{{ url_for('qun_manage_delete') }}",
			data: JSON.stringify(data, null, '\t'),
			contentType: 'application/json;charset=UTF-8',
			success: function(result) {
				if (result.err_code == 'E0000') {
					$(this).parent().remove();
					$('.alert-success').html(result.err_msg);
				}
			}
		})
		
	})
</script>
{% endblock %}
