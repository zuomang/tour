{% extends "base.html" %}
{% block title %}我的信息{% endblock %}
{% block style %}
<style type="text/css">
	.info div{
		margin :5px;
	}
</style>
{% endblock %}
{% block content %}
    <hr>
	<div class="row">
		<div class="col-xs-6">
			<p class="text-center text-primary"><strong>昵称</strong></p>
		</div>
		<div class="col-xs-6">
			<p class="text-center">{{ user.username }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<p class="text-center text-primary"><strong>手机号码</strong></p>
		</div>
		<div class="col-xs-6">
			<p class="text-center">{{ user.phone_number }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<p class="text-center text-primary"><strong>等级</strong></p>
		</div>
		<div class="col-xs-6">
			<p class="text-center">{{ user.rank }}</p>
		</div>
	</div>
{% endblock %}
