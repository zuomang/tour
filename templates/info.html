{% extends "base.html" %}
{% block title %}我的信息{% endblock %}
{% block style %}
<style type="text/css">
	.info div{
		padding : 5px
	}
</style>
{% endblock %}
{% block content %}
	<div class="row info">
		<div class="col-xs-6">
			<p class="text-left">昵称</p>
		</div>
		<div class="col-xs-6">
			<p class="text-right">{{ user.username }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<p class="text-left">手机号码</p>
		</div>
		<div class="col-xs-6">
			<p class="text-right">{{ user.phone_number }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<p class="text-left">等级</p>
		</div>
		<div class="col-xs-6">
			<p class="text-right">{{ user.rank }}</p>
		</div>
	</div>
{% endblock %}
