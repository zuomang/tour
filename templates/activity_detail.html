<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

		<title>活动详情</title>

		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link type="text/css" href="http://v3.bootcss.com/examples/starter-template/starter-template.css" rel="stylesheet">
		<style type="text/css">
			img {
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  		<ol class="carousel-indicators">
		    		<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  		</ol>

		  		<!-- Wrapper for slides -->
		  		<div class="carousel-inner" role="listbox">
		    		<div class="item active">
		      			<img src="../static/images/{{ activity.id }}/001.jpg" alt="详情图片一">
		    		</div>
		    		<div class="item">
		      			<img src="../static/images/{{ activity.id }}/002.jpg" alt="详情图片二">
		    		</div>
		    		<div class="item">
		      			<img src="../static/images/{{ activity.id }}/003.jpg" alt="详情图片三">
		    		</div>
				</div>

				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    		<span class="sr-only">Previous</span>
		  		</a>
		  		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    		<span class="sr-only">Next</span>
		  		</a>
			</div>
		</div>
		<div class="row">
			<p>{{ activity.description }}</p>
		</div>
		<div class="row">
			<table class="table">
				<tbody>
					<tr>
						<td>名称</td>
						<td>{{ activity.name }}</td>
					</tr>
					<tr>
						<td>发起者</td>
						<td>{{ activity.owner }}</td>
					</tr>
					<tr>
						<td>参与费用</td>
						<td>{{ activity.partici_fee }}</td>
					</tr>
					<tr>
						<td>时间</td>
						<td>{{ activity.datetime }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
